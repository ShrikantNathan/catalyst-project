{% include "Base.html" %}
<div class="container col-6 mt-3">
<div class="card border-dark">
<div class="card-header bg-dark text-white">
<h3>Add New User</h3>
</div>
<div class="card-body">
<div class="row">
    <form method="post">
        {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</div>
</div>
<a href={% url "user-list" %} class="btn btn-primary mt-3">Back to Users</a>
</div>
